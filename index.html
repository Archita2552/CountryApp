<!DOCTYPE html>
<html ng-app="countryApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body ng-controller="CountryController" ng-class="{'dark-mode': darkMode}">

  <!-- Dark Mode Toggle -->
  <div class="header">
    <h1>Where in the world?</h1>
    <label class="dark-mode-switch">
      <input type="checkbox" ng-model="darkMode">
      <span>Dark Mode</span>
    </label>
  </div>

  <!-- Search Bar and Filter -->
  <div class="search-filter-container">
    <input type="text" class="form-control" placeholder="Search for a country..." ng-model="searchText">
    
    <!-- Filter by Region Dropdown -->
    <div class="filter-region">
      <select class="form-select" ng-model="selectedRegion">
        <option value="">All Regions</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
  </div>

  <!-- Country Cards -->
  <div class="card-container">
    <div class="country-card" ng-repeat="country in countries | filter:searchText | filter:filterByRegion" ng-click="selectCountry(country)">
      <img ng-src="{{country.flags.svg}}" class="country-image" alt="{{country.name}}">
      <h3>{{country.name}}</h3>
      <p><strong>Population:</strong> {{country.population | number}}</p>
      <p><strong>Region:</strong> {{country.region}}</p>
      <p><strong>Capital:</strong> {{country.capital}}</p>
    </div>
  </div>

</body>
</html>
